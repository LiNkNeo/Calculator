<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora con HTML, CSS y JavaScript">
    <title>Calculadora Web v1</title>
    <!-- preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link preload="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <div class="pantalla__1">0</div>
            <div class="pantalla__2">0</div>
        </div><!-- .pantalla -->

        <div class="botones no-seleccionar">
            <button class="boton-calc borrar_todo">C</button>
            <button class="boton-calc borrar">CE</button>
            <button class="boton-calc retroceso">&larr;</button>

            <button class="boton-calc numero">7</button>
            <button class="boton-calc numero">8</button>
            <button class="boton-calc numero">9</button>
            <button class="boton-calc operador">/</button>
            <button class="boton-calc raiz">&Sqrt;</button>

            <button class="boton-calc numero">4</button>
            <button class="boton-calc numero">5</button>
            <button class="boton-calc numero">6</button>
            <button class="boton-calc operador">*</button>
            <button class="boton-calc porcentaje">%</button>

            <button class="boton-calc numero">1</button>
            <button class="boton-calc numero">2</button>
            <button class="boton-calc numero">3</button>
            <button class="boton-calc operador">-</button>
            <button class="boton-calc inverso">1/x</button>

            <button class="boton-calc numero">0</button>
            <button class="boton-calc opuesto">&plusmn;</button>
            <button class="boton-calc numero decimal">.</button>
            <button class="boton-calc operador">+</button>
            <button class="boton-calc igual">=</button>
        </div><!-- botones-->

    </div> <!-- .calculadora -->

    <script src="js/scripts.js"></script> <!-- link JS file-->
</body>
</html>
